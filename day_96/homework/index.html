<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-div">
        <form id="form">
            <input type="text" placeholder="0" readonly id="result">
        </form>
        <div id="symbols">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="button">+</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="button">-</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*') " class="button">X</button>
            <button class="c-button" onclick="deleteValue()">
                <span class="material-symbols-outlined">
                    backspace
                </span>
            </button>
            <button onclick="display('0')">0</button>
            <button class="button" onclick="calculate()">=</button>
            <button onclick="display('/')" class="button">/</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
